<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalise.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/a758d68aef.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood</title>
  </head>
  <body>
    <header>
      <h1 class="logo">ohmyfood</h1>
      <form class="location" method="post" action="#">
        <span class="location__dot"
          ><i class="fa-solid fa-location-dot"></i>
        </span>
        <input
          class="location__text"
          type="text"
          placeholder="Paris, Belleville"
        />
      </form>
    </header>
    <main>
      <article class="reserver">
        <h2 class="reserver__title">Réserver le menu qui vous convient</h2>
        <p class="reserver__discover">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <nav class="reserver__explorer">
          <a href="#">Explorer nos restaurants</a>
        </nav>
      </article>
      <article class="fonctionnement">
        <h2 class="fonctionnement__title">Fonctionnement</h2>
        <div class="fonctionnement__list">
          <ol>
              <li>
                <i class="fa-solid fa-mobile-screen-button"></i>Choisissez un
                restaurant
              </li>
              <li><i class="fa-solid fa-list"></i>Composez votre menu</li>
              <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
            </div>
          </ol>
        </div>
      </article>
      <section class="restaurants">
        <h2>restaurants</h2>
        <div class="card">
          <div class="card__image">
            <a href="menu1.html"><figure><img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La-palette-du-gout">
            <figcaption>Nouveau</figcaption>
            </figure></a>
            <div class="card__name">La palette du goût</div>
            <div class="card__loc">Ménilmontant</div>
            <div class="card__heart"><i class="fa-light fa-heart"></i></div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
