<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/a758d68aef.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood</title>
  </head>
  <body>
    <header>
      <h1 class="logo">ohmyfood</h1>
      <div class="location">
        <span class="location__dot"
          ><i class="fa-solid fa-location-dot"></i>
        </span>
        <div class="location__text">Paris, Belleville</div>
      </div>
    </header>
    <section class="reserver">
      <h2 class="reserver__title">Réserver le menu qui <br />vous convient</h2>
      <p class="reserver__discover">
        Découvrez des restaurants d'exception, <br />sélectionnés par nos soins.
      </p>
      <span class="reserver__explorer">Explorer nos restaurants</span>
    </section>
  </body>
</html>
