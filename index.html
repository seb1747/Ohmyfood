<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalise.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/a758d68aef.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood</title>
  </head>
  <body>
    <header>
      <h1 class="logo">ohmyfood</h1>
      <form class="location" method="post" action="#">
        <span class="location__dot"
          ><i class="fa-solid fa-location-dot"></i>
        </span>
        <input
          class="location__text"
          type="text"
          placeholder="Paris, Belleville"
        />
      </form>
    </header>
    <main>
    <article class="reserver">
      <h2 class="reserver__title">Réserver le menu qui vous convient</h2>
      <p class="reserver__discover">
        Découvrez des restaurants d'exception, sélectionnés par nos soins.
      </p>
      <nav class="reserver__explorer"><a href="#">Explorer nos restaurants</nav></a>
    </article>
    <article class="fonctionnement">
      <h2 class="fonctionnement__title">Fonctionnement</h2>
      <ul class="fonctionnement__list">
        <li><i class="fa-solid fa-mobile-screen-button">Choisissez un restaurant</i></li>
        <li><i class="fa-solid fa-list">Composez votre menu</i></li>
        <li><i class="fa-solid fa-store">Dégustez aau restaurant</i></li>
      </ul>
    </article>
  </main>
  <footer>
    
  </footer>
  </body>
</html>
